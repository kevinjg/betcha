<h3>Current NCAAF Games</h3>
<!--<a routerLink="/apps/create">Create an App</a>-->
<li *ngFor="let game of games" (click)="onSelect(game)">
  {{ game.home }} vs {{ game.away }}
</li>

<h3>Completed NCAAF Games</h3>
<li *ngFor="let game of completedGames" (click)="onSelect(game)">
  {{ game.home }} vs {{ game.away }}
</li>
